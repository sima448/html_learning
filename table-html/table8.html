<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
       
    </head>
    <body>
        
       <caption>rowspan Table</caption>
       <table border="1" style="border-collapse:collapse ;">
           <thead>
            <tr>
                <th rowspan="2">Product</th>
                <th colspan="2">price</th>
            </tr>
              <tr>
                <th>Retail</th>
                <th>Wholesale</th>
            </tr>
           </thead>
           <tbody>

            <tr>
                <td>Apple</td>
                <td>$1.00</td>
                <td>$0.80</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$2.00</td>
                <td>$1.10</td>
            </tr>
           </tbody>

         </table>     
    </body>
</html>
