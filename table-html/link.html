<!DOCTYPE html>
<html>
    <head>
        <title>Absolute URLs</title>
    </head>
    <body>
    <h1>Absolute URLs</h1>
    <a href="https://www.w3schools.com/">Visit W3School.com!</a><br>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <p><a href="https://www.w3.orgg/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    <!--Absolute URL(a full web address) in the href attribute.-->
    <h1>Relative URLs</h1>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
    <!--A local link(a link to a page within the same website)is specified with a relative URL(without the "https://www" part) -->
    <a href="default.asp"><img src="smiley.png" alt="HTML tutorial" style="width:42px;height:42px;"></a>
    </body>
</html>
