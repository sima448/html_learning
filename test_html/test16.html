<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Month field</h3>
<input type="month" id="myMonth" value="2025-05">
<p>Click the button to get the month and year of the month field.</p>
<button onclick="myFunction()">Try it</button>
<p><strong>Note:</strong> input elements with type="month" do not show as any date field/calendar in Firefox.</p>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("myMonth").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a Month field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "month");
  x.setAttribute("value", "2025-01");
  document.body.appendChild(x);
}
</script>

</body>
</html>
