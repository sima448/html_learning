<!DOCTYPE html>
<html>
    <body>
        <!--<input type="Date"-->
        <h3>A demonstration of how to access a Date field</h3>
        <input type="date" id="myDate" value="2025-09-08">
        <p>Click the button to get the date of the date field.</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                let x = document.getElementById("myDate").value;
                document.getElementById("myDate").value;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
        
    </body>
</html>


<!DOCTYPE html>
<html>
    <body>
        <!--another way <input type="Date>"-->
        <p>Click the button to create a Date field.</p>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
                const x = document.createElement("INPUT");
                x.setAttribute("type","date");
                x.setAttribute("value", "2025-04-09");
                document.body.appendChild(x);
            }
        </script>
    </body>
</html>
