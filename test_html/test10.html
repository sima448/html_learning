<!DOCTYPE html>
<html>
    <body>
        <h3>A demonstration of how to access a Datetime field</h3>
        <input type="datetime" id="myDatetime" value="2025-04-09T10:57Z">
        <p>Click the button to get the date and time of the datetime field.</p>
        <button onclick="myFunction()">Try it</button>
        <p><strong>Note:</strong> input elements with type="datetime" do not show as any detetime field/calendar in any of the major browsers,except Safari.</p>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var x = document.getElementById("myDatetime").value;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
    </body>
</html>


<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to create a Datetime field.</p>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
                var x = document.createElement("INPUT");
                x.setAttribute("type","datetime");
                x.setAttribute("value","2025-04-01T08:32Z");
                document.body.appendChild(x);
            }
        </script>
    </body>
</html>
