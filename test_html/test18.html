<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Password Field</h3>

Password: <input type="password" id="myPsw" value="Simak8">

<p>Click the button to get the password of the password field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myPsw").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a Password Field.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "password");
  x.setAttribute("value", "pswtext");
  document.body.appendChild(x);
}
</script>

</body>
</html>
